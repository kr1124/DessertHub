<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Hub</title>

  <link rel="stylesheet" href="css/back.css">

  <style>

    .center-content{
    width: 600px;
      padding: 30px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
   
   .top-nav {
      display:flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      transition: transform 0.4s ease; /* transform 속성의 부드러운 전환 */
    }

    .top-nav a {
      color: #5d4037;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 15px;
      border-radius: 25px;
    }

    .top-nav a.active {
    background-color: #f06292;
      color: white;
      font-weight: bold;
      font-weight: bold;
      
    }

    /* .section {
      padding: 40px 20px;
      text-align: left;
      background-color: #ffffff; /* 카드 배경 */
    /*border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    } */

    h2 {
      margin-bottom: 20px;
      color: #f06292; /* 핑크 포인트 */
    }

    p {
      color: #5d4037;
      line-height: 1.8;
    }

    .team-members {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #f06292;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .team-member img:hover {
      transform: scale(1.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    .about-section, .team-section, .contact-section {
      display:none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="new_index.html" class="no-underline">Dessert Hub</a>
    </div>
    <div class="auth-buttons">
      <a href="Login_Join.html">
        <button>Login</button>
      </a>
      <button id="theme-toggle">🌙</button>
    </div>
  </header> 

  <div class="main-layout">
  <nav class="sidebar">
    <a href="#recommend" class="menu-item">
      🍩 <span>추천 디저트</span>
    </a>
    <a href="#store" class="menu-item">
      🍰 <span>가게</span>
    </a>
    <a href="#map" class="menu-item">
      🗺️ <span>지도</span>
    </a>
    <a href="#community" class="menu-item">
      📋 <span>게시판</span>
    </a>
    <a href="#about" class="menu-item">
      ℹ️ <span>About</span>
    </a>
  </nav>

   <!-- 상단 내비게이션 -->
   <div class="center-content">
    <nav class="top-nav">
      <a href="javascript:void(0);" onclick="showSection('about', this)" class="active">About Us</a>
      <a href="javascript:void(0);" onclick="showSection('team', this)">Meet Our Team</a>
      <a href="javascript:void(0);" onclick="showSection('contact', this)">Contact Us</a>
    </nav>

  <!-- About Section -->
  <div id="about" class="section about-section">
    <h2>About Dessert Hub</h2>
    <p>디저트와 함께하는 따뜻한 커뮤니티, Dessert Hub입니다. 다양한 디저트와 정보를 공유해요!</p>
  </div>

  <!-- Team Section -->
  <div id="team" class="section team-section">
    <h2>Meet Our Team</h2>
    <div class="team-members">
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 1">
        <p>팀원 1: 소개글</p>
      </div>
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 2">
        <p>팀원 2: 소개글</p>
      </div>
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 2">
        <p>팀원 3: 소개글</p>
      </div>
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 2">
        <p>팀원 4: 소개글</p>
      </div>
    </div>
  </div>

  <!-- Contact Us Section -->
  <div id="contact" class="section contact-section">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <input type="text" id="title" placeholder="제목">
      <input type="email" id="email" placeholder="이메일">
      <textarea id="message" rows="4" placeholder="내용"></textarea>
      <button onclick="submitContactForm()">등록</button>
    </div>
  </div>

  </div>
  </div>

  <footer>
    <p>© Dessert Hub, All rights reserved.</p>
  </footer>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
    const defaultSection = document.querySelector('.top-nav a.active');
    showSection('about', defaultSection);
        });


    function showSection(sectionId, element) {
      // 모든 섹션 숨기기
      document.querySelectorAll('.section').forEach(function (section) {
        section.style.display = 'none';
      });

      // 선택한 섹션 표시
      document.getElementById(sectionId).style.display = 'block';

      // 모든 네비게이션 링크에서 'active' 클래스 제거
      document.querySelectorAll('nav a').forEach(function (navLink) {
        navLink.classList.remove('active');
      });

      // 클릭된 링크에 'active' 클래스 추가
      element.classList.add('active');
    }

    function submitContactForm() {
    // 입력값 가져오기
    const title = document.getElementById('title').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // 입력값 확인
    if (title && email && message) {
      alert('등록되었습니다!');
    } else {
      alert('모든 필드를 입력해주세요.');
    }
  }
  </script>
</body>
</html>
