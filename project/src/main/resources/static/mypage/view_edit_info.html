<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 수정</title>
  <style>
    /* 기본 스타일 */
    /* body {
      font-family: 'Roboto', sans-serif;
      background-color: #fbe8d3;
      color: #5d4037;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    } */

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 15px;
      color: #f06292;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }

    .fixed-id {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .button {
    background-color: #f06292;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;

    /* 버튼을 중앙 정렬 */
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: auto; /* 필요한 경우 크기를 자동으로 조절 */
  }

    .button:hover {
      background-color: #e91e63;
    }

    .info {
      font-size: 12px;
      color: #9e9e9e;
      margin-top: 10px;
      text-align: center;
    }

    .password-match {
      font-size: 12px;
      margin-top: 5px;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    .email-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    .email-container select,
    .email-container input {
      flex: 1;
    }

    #customDomain {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>내 정보 수정</h2>

    <!-- 아이디 (고정값) -->
    <label for="userId">아이디</label>
    <input type="text" id="userId" class="fixed-id" value="exampleUser" disabled>

    <!-- 현재 비밀번호 -->
    <label for="currentPassword">현재 비밀번호</label>
    <input type="password" id="currentPassword" placeholder="현재 비밀번호를 입력하세요">

    <!-- 새 비밀번호 -->
    <label for="newPassword">새 비밀번호</label>
    <input type="password" id="newPassword" placeholder="새 비밀번호를 입력하세요">

    <!-- 새 비밀번호 확인 -->
    <label for="confirmPassword">새 비밀번호 확인</label>
    <input type="password" id="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요">
    <div class="password-match" id="passwordMatch"></div>

    <!-- 이메일 입력 -->
    <label for="email">이메일</label>
    <div class="email-container">
      <input type="text" id="email" class="email-input" placeholder="example" required>
      <span>@</span>
      <select id="emailDomain">
        <option value="gmail.com">gmail.com</option>
        <option value="naver.com">naver.com</option>
        <option value="daum.net">daum.net</option>
        <option value="custom">직접 입력</option>
      </select>
    </div>
    <input type="text" id="customDomain" placeholder="도메인을 입력하세요" style="display: none; margin-top: 10px;">

    <!-- 닉네임 -->
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" placeholder="닉네임을 입력하세요">

    <!-- 저장 버튼 -->
    <button class="button" onclick="saveChanges()">저장</button>
    <div class="info">
      <p>변경 사항을 저장하려면 '저장'을 클릭하세요.</p>
    </div>
  </div>

  <script>
    // 비밀번호 확인 일치 여부 체크
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const passwordMatch = document.getElementById('passwordMatch');

      if (newPassword === confirmPassword) {
        passwordMatch.textContent = '비밀번호가 일치합니다.';
        passwordMatch.className = 'password-match green';
      } else {
        passwordMatch.textContent = '비밀번호가 일치하지 않습니다.';
        passwordMatch.className = 'password-match red';
      }
    });

    // 이메일 도메인 선택 처리
    document.getElementById('emailDomain').addEventListener('change', function () {
      const customDomainInput = document.getElementById('customDomain');
      if (this.value === 'custom') {
        customDomainInput.style.display = 'block';
        customDomainInput.placeholder = '도메인을 입력하세요';
      } else {
        customDomainInput.style.display = 'none';
        customDomainInput.value = ''; // 직접 입력 창 초기화
      }
    });

    // 저장 버튼 클릭 시 처리
    function saveChanges() {
      const fields = [
        { id: 'currentPassword', name: '현재 비밀번호' },
        { id: 'newPassword', name: '새 비밀번호' },
        { id: 'confirmPassword', name: '새 비밀번호 확인' },
        { id: 'email', name: '이메일' },
        { id: 'nickname', name: '닉네임' }
      ];

      for (const field of fields) {
        const input = document.getElementById(field.id);
        if (!input.value.trim()) {
          alert(`${field.name}을(를) 입력해주세요.`);
          input.focus();
          return;
        }
      }

      const confirmSave = confirm("저장하시겠습니까?");
      if (confirmSave) {
        alert("변경되었습니다.");
      } else {
        alert("변경이 취소되었습니다.");
      }
    }
  </script>

</body>
</html>
