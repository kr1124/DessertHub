<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 탈퇴</title>
  <style>
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    h2 {
      margin-bottom: 20px;
      color: #f06292;
      text-align: center;
    }

    p {
      font-size: 16px;
      color: #e57373;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button {
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .button:hover {
      background: linear-gradient(135deg, #FFA07A, #FF6F61);
      transform: scale(1.1) rotate(-2deg);
      transition: all 0.4s ease-in-out;
    }

    .info {
      font-size: 14px;
      color: #9e9e9e;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>회원 탈퇴</h2>

    <p>회원 탈퇴 시, 모든 데이터가 삭제됩니다. 정말 탈퇴하시겠습니까?</p>

    <!-- 아이디 입력란 -->
    <label for="userId">아이디</label>
    <input type="text" id="userId" placeholder="아이디를 입력하세요">

    <!-- 비밀번호 입력란 -->
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
    
    <label for="confirm-password">비밀번호 확인</label>
    <input type="password" id="confirm-password" placeholder="비밀번호 확인">
    <p id="password-feedback"></p>

    <!-- 탈퇴 버튼 -->
    <button class="button" onclick="confirmDeactivation()">탈퇴</button>

    <div class="info">
      <p>탈퇴 후 복구는 불가능합니다.</p>
    </div>
  </div>

  <script>
    // 비밀번호 검증
    function validatePassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const feedback = document.getElementById('password-feedback');
      if (password === confirmPassword) {
        feedback.textContent = '비밀번호가 일치합니다.';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = '비밀번호가 일치하지 않습니다.';
        feedback.style.color = 'red';
      }
    }

    document.getElementById('confirm-password').addEventListener('input', validatePassword);

    // 탈퇴 버튼 클릭 시 확인 창 처리
    function confirmDeactivation() {
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!userId || !password || !confirmPassword) {
        alert('모든 항목을 입력해주세요.');
        return;
      }

      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      const confirmDeactivation = confirm("탈퇴하시겠습니까?");
      if (confirmDeactivation) {
        alert("탈퇴 되셨습니다.");
      } else {
        alert("탈퇴가 취소되었습니다.");
      }
    }
  </script>

</body>
</html>
