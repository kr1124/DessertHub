<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 사진 변경</title>
  <style>
    /* 기본 스타일 */
    /* body {
      font-family: 'Roboto', sans-serif;
      background-color: #fbe8d3;
      color: #5d4037;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    } */

    .container h2{
      color: #f06292;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    /* 프로필 사진을 중앙에 배치 */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 auto 20px; /* 수평 중앙 정렬 */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5d4037;
      font-size: 16px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #f06292;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .upload-btn:hover {
      background-color: #e91e63;
    }

    .info {
      font-size: 14px;
      color: #9e9e9e;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>프로필 사진 변경</h2>

    <!-- 현재 프로필 사진 (동그란 모양) -->
    <div class="profile-pic" id="profilePic">
      <span>사진 선택</span>
    </div>

    <!-- 파일 업로드 입력 -->
    <input type="file" id="fileInput" class="file-input" accept="image/jpg, image/png" onchange="previewImage()">
    
    <!-- 찾아보기 및 업로드 버튼 -->
    <br>
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">찾아보기</button>
    <button class="upload-btn" onclick="uploadImage()">업로드</button>

    <!-- 사진 형식과 크기 제한 안내 -->
    <div class="info">
      <p>100px 이하의 JPG, PNG 파일만 업로드 가능합니다.</p>
    </div>
  </div>

  <script>
    // 이미지 미리보기 함수
    function previewImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      // 유효한 파일인지 확인
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const profilePic = document.getElementById('profilePic');
          profilePic.style.backgroundImage = `url(${event.target.result})`;
          profilePic.style.backgroundSize = 'cover';
          profilePic.style.backgroundPosition = 'center';
          profilePic.innerHTML = ''; // 텍스트 제거
        };
        reader.readAsDataURL(file);
      }
    }

    // 업로드 버튼 클릭 시 알림 확인
    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("파일을 선택하세요.");
        return;
      }

      // 파일 크기 및 형식 검사
      const maxSize = 100 * 1024; // 100KB 이하
      const allowedTypes = ['image/jpeg', 'image/png'];

      if (file.size > maxSize) {
        alert("파일 크기는 100KB 이하로 업로드해주세요.");
        return;
      }

      if (!allowedTypes.includes(file.type)) {
        alert("JPG 또는 PNG 파일만 업로드 가능합니다.");
        return;
      }

      // 변경 확인 알림
      const confirmChange = confirm("사진을 변경하시겠습니까?");
      if (confirmChange) {
        alert("사진이 변경되었습니다.");
      }
    }
  </script>

</body>
</html>
