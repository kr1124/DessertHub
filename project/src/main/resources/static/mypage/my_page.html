<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="mypage.css">

  <style>
    /* 전역 설정 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
    }

    body {
      background: linear-gradient(135deg, #FFE4E1, #FFB6C1); /* 핑크 & 피치 */
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    /* 마이페이지 컨테이너 */
    .mypage-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* 사이드바 */
    .sidebar {
      position: fixed;
      width: 84px;
      height: 100%;
      background: linear-gradient(135deg, #FFB6C1 0%, #FFA07A 100%);
      z-index: 9999;
      transition: width 0.4s;
      padding: 10px 0;
      overflow: hidden;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .sidebar:hover {
      width: 230px;
    }

    .sidebar h2 {
      margin: 20px 0 40px 0;
      font-size: 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
      transition: all 0.3s ease;
    } 

    /* 메뉴 아이템 */
    .menu-item {
      padding: 12px 20px;
      margin: 16px 15px;
      background-color: #FFD1DC;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      height: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-item:hover {
      background-color: #FF6B81;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-item.active {
      background-color: #FF6B81;
      color: white;
      font-weight: bold;
    }

    .menu-item i {
      font-size: 20px;
      color: #FF6B81;
      width: 24px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .menu-item:hover i {
      color: white;
    }

    .menu-item span {
      opacity: 0;
      transition: opacity 0.3s, margin-left 0.3s;
      margin-left: 0;
    }

    .sidebar:hover .menu-item span {
      opacity: 1;
      margin-left: 10px;
    }

    /* 콘텐츠 */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 35px;
      margin-left: 84px;
      background: #FFFFFF;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="new_index.html" class="no-underline">Dessert Hub</a>
    </div>    
    <div class="auth-buttons">
      <a href="Login_Join.html">
        <button>Login</button>
      </a>
      <button id="theme-toggle">🌙</button>
    </div>
  </header>  


  <!-- 마이페이지 구조 -->
  <div class="mypage-container">
    <!-- 사이드바 -->
    <div class="sidebar">
      <h2>🍰</h2>
      <div class="menu-item active" data-content="./profile_settings.html">
        <i class="fas fa-user"></i>⋆📷⋆<span> 프로필 설정</span>
      </div>
      <div class="menu-item" data-content="./view_edit_info.html">
        <i class="fas fa-edit"></i>🙋🏻‍♀️<span> 내 정보 조회/수정</span>
      </div>
      <div class="menu-item" data-content="./favorites_list.html">
        <i class="fas fa-heart"></i>⋆💗⋆<span> 찜한 목록</span>
      </div>
      <div class="menu-item" data-content="manage_content.html">
        <i class="fas fa-comments"></i>📝<span> 게시글 관리</span>
      </div>
      <div class="menu-item" data-content="delete_account.html">
        <i class="fas fa-user-slash"></i>⋆🥀⋆<span> 회원 탈퇴</span>
      </div>
    </div>

    <!--콘텐츠 영역 -->
    <div class="content">
      <h3>마이페이지에 오신 것을 환영합니다!</h3>
      <br>
      <p>왼쪽 메뉴를 클릭하여 내용을 확인하세요.</p>
    </div>
  </div>

  <footer>
    <p>© Dessert Hub, All rights reserved.</p>
  </footer>

  <!-- 스크립트 -->
  <script>

    // 모든 메뉴 항목을 가져옵니다.
    const menuItems = document.querySelectorAll('.menu-item');

    // 각 메뉴 항목에 클릭 이벤트를 추가하여 active 클래스를 토글합니다.
    menuItems.forEach(item => {
    item.addEventListener('click', function() {
    
      // 이미 active 클래스를 가진 항목이 있다면 active 클래스 제거
    menuItems.forEach(item => item.classList.remove('active'));

    // 클릭한 항목에 active 클래스를 추가
    this.classList.add('active');

    // data-content 속성에 따라 페이지 내용 변경 (예시)
    const contentUrl = this.getAttribute('data-content');
    console.log(`현재 페이지: ${contentUrl}`);
    // 실제로 페이지를 전환하거나 Ajax로 데이터를 불러올 수 있습니다.
  });
});


  // 해당 화면으로 이동 

  const menuItemse = document.querySelectorAll('.menu-item');
  const content = document.querySelector('.content');

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      const page = item.getAttribute('data-content'); // data-content 속성에서 경로 가져오기

      fetch(page)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load: ${response.statusText}`);
          }
          return response.text();
        })
        .then(html => {
          content.innerHTML = html; // 콘텐츠 업데이트

          // 삽입된 스크립트 실행 처리
          const scripts = content.querySelectorAll('script'); // 모든 <script> 태그 선택
          scripts.forEach(script => {
            const newScript = document.createElement('script'); // 새로운 <script> 태그 생성
            if (script.src) {
              // 외부 스크립트 로드
              newScript.src = script.src;
              newScript.async = true;
            } else {
              // 인라인 스크립트 실행
              newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript); // DOM에 삽입하여 실행
            script.remove(); // 기존 스크립트 제거
          });
        })
        .catch(error => {
          content.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        });
    });
  });

  </script>
</body>
</html>
