<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찜한 목록 관리</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f8;
      color: #333;
    }

    .container {
      width: 1500px;
      margin: 10px;
      padding: 20px;
      background-color: #ffe4e9;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.3);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background-color: #ff85a2;
      color: white;
      cursor: pointer;
    }

    .list-container {
      display: none;
      flex-wrap: wrap;
      gap: 15px;
    }

    .list-container.active {
      display: flex;
    }

    .item {
      flex: 1 1 calc(50% - 10px);
      background-color: #fff0f3;
      border: 1px solid #ffc2d1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.5);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 하트 버튼 스타일 */
    .heart-btn {
      position: relative;
      width: 20px;
      height: 20px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }

    .heart-btn:before,
    .heart-btn:after {
      content: "";
      position: absolute;
      top: 0;
      width: 10px;
      height: 16px;
      background: dimgrey;
      border-radius: 50px 50px 0 0;
    }

    .heart-btn:before {
      left: 10px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart-btn:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart-btn.active:before,
    .heart-btn.active:after {
      background: red !important;
      
    }

    /* 검색 영역 스타일 복원 */
    .nav-search {
      display: flex;
      gap: 10px;
    }

    .nav-search input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ffabc2;
      border-radius: 5px;
    }

    .nav-search button {
      padding: 10px 15px;
      background-color: #ffa5b8;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-search button:hover {
      background-color: #ff85a2;
      transform: scale(1.05);
    }
    
  </style>
</head>
<body>

<div class="container">
  <div class="nav">
    <div class="nav-buttons">
      <button data-category="posts">게시글</button>
      <button data-category="gallery">갤러리</button>
      <button data-category="maps">지도</button>
    </div>
    <div class="nav-search">
      <input type="text" id="searchInput" placeholder="검색">
      <button id="searchBtn">검색</button>
    </div>
  </div>

  <!-- 게시글 -->
  <div id="postsContainer" class="list-container active">
    <div class="item">
      <div class="item-details">
        <h3>게시글 제목 1</h3>
        <p>게시글 내용입니다.</p>
      </div>
      <button class="heart-btn"></button>
    </div>
    <div class="item">
      <div class="item-details">
        <h3>게시글 제목 2</h3>
        <p>다른 게시글 내용입니다.</p>
      </div>
      <button class="heart-btn"></button>
    </div>
  </div>

  <!-- 갤러리 -->
  <div id="galleryContainer" class="list-container">
    <div class="item">
      <div class="item-details">
        <h3>갤러리 제목 1</h3>
        <img src="example.jpg" alt="갤러리 이미지" style="width: 20%; border-radius: 8px;">
      </div>
      <button class="heart-btn"></button>
    </div>
  </div>

  <!-- 지도 -->
  <div id="mapsContainer" class="list-container">
    <div class="item">
      <div class="item-details">
        <h3>지도 제목 1</h3>
        <p>지도 정보입니다.</p>
      </div>
      <button class="heart-btn"></button>
    </div>
  </div>
</div>

</div>

<!-- 애니메이션 및 동작 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
<script>
  $(document).ready(function() {
    // 카테고리 전환
    const navButtons = document.querySelectorAll('.nav-buttons button');
    const containers = document.querySelectorAll('.list-container');

    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        containers.forEach(container => container.classList.remove('active'));
        document.getElementById(button.dataset.category + 'Container').classList.add('active');
      });
    });

    // 하트 애니메이션 설정
    $('.heart-btn').each(function() {
      const el = this;
      const timeline = new mojs.Timeline();

      const burst1 = new mojs.Burst({
        parent: el,
        radius: { 0: 50 },
        count: 8,
        children: {
          shape: 'circle',
          radius: 10,
          fill: ['red', 'white'],
          duration: 300
        }
      });

      timeline.add(burst1);

      $(el).click(function() {
        $(el).toggleClass('active');
        if ($(el).hasClass('active')) timeline.play();
      });
    });

    // 검색 기능
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.list-container.active .item');

      items.forEach(item => {
        const title = item.querySelector('h3').textContent.toLowerCase();
        const content = item.querySelector('p')?.textContent.toLowerCase() || '';
        if (title.includes(query) || content.includes(query)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>
</body>
</html>
