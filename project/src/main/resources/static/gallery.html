<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러리 사이트</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .gallery-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .gallery-item .info {
      padding: 15px;
    }

    .register-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .modal h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .modal .hashtags {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .modal .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .modal .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal .like-btn {
    background-color: #ff6f61;
    color: white;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
  }

  .modal .like-btn.liked {
    background-color: #e84142;
  }

  .modal .like-btn::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: 50%;
    left: 50%;
    background: rgba(255, 105, 97, 0.5);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.4s ease-out, opacity 0.4s ease-out;
    opacity: 1;
  }


  .modal .like-btn.liked::after {
    content: '\2665';
    position: absolute;
    font-size: 20px;
    color: #e84142;
    animation: burst 0.6s ease-out;
  }

  @keyframes burst {
    0% {
      transform: translate(0, 0) scale(1);
      opacity: 1;
    }
    50% {
      transform: translate(0, -20px) scale(1.8);
      opacity: 0.5;
    }
    100% {
      transform: translate(0, -40px) scale(2.5);
      opacity: 0;
    }
  }

    .modal img {
      width: 500px;
      height: 500px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .modal .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
    }

    .modal .prev-btn {
      left: 10px;
    }

    .modal .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>
  <a href="/register" class="register-btn">갤러리 등록</a>
  <div class="gallery-container" id="gallery"></div>
  <div class="modal" id="modal">
    <span class="close" id="closeModal">&times;</span>
    <div class="modal-content">
      <button class="slider-btn prev-btn" id="prevBtn">&#9664;</button>
      <img id="modalImg" />
      <h3 id="modalTitle"></h3>
      <p id="modalTags"></p>
      <div class="actions">
        <button class="like-btn" id="likeBtn">♥</button>
        <button id="shareBtn">공유</button>
      </div>
      <button class="slider-btn next-btn" id="nextBtn">&#9654;</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalTitle = document.getElementById('modalTitle');
      const modalTags = document.getElementById('modalTags');
      const likeBtn = document.getElementById('likeBtn');
      const shareBtn = document.getElementById('shareBtn');
      const closeModal = document.getElementById('closeModal');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      let currentIndex = 0;
      const galleryData = [
        { img: 'https://via.placeholder.com/500', title: '사진 1', hashtags: ['#맛집', '#핫플'], liked: false },
        { img: 'https://via.placeholder.com/500', title: '사진 2', hashtags: ['#풍경', '#여행'], liked: false },
        { img: 'https://via.placeholder.com/500', title: '사진 3', hashtags: ['#음식', '#카페'], liked: false }
      ];

      galleryData.forEach((item, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.classList.add('gallery-item');
        galleryItem.innerHTML = `
          <img src="${item.img}" alt="${item.title}" style="height: 250px;">
          <div class="info">
            <h3>${item.title}</h3>
            <p>${item.hashtags.join(' ')} </p>
          </div>`;
        galleryItem.onclick = () => {
          currentIndex = index;
          showImage(currentIndex);
          modal.style.display = 'flex';
        };
        gallery.appendChild(galleryItem);
      });

      function showImage(index) {
        const item = galleryData[index];
        modalImg.src = item.img;
        modalTitle.textContent = item.title;
        modalTags.textContent = item.hashtags.join(' ');
        likeBtn.classList.toggle('liked', item.liked);
      }

      likeBtn.onclick = () => {
        const item = galleryData[currentIndex];
        item.liked = !item.liked;
        likeBtn.classList.toggle('liked', item.liked);
      };

      shareBtn.onclick = () => alert(`${galleryData[currentIndex].title} 공유하기!`);
      closeModal.onclick = () => modal.style.display = 'none';
      prevBtn.onclick = () => showImage((currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length));
      nextBtn.onclick = () => showImage((currentIndex = (currentIndex + 1) % galleryData.length));
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });
    });
  </script>
</body>
</html>
