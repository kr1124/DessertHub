<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글/댓글/갤러리 관리</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f8;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffe4e9;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff85a2;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #ff6584;
      transform: scale(1.05);
    }

    .nav-search {
      display: flex;
      gap: 10px;
    }

    .nav-search input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ffabc2;
      border-radius: 5px;
    }

    .nav-search button {
      padding: 10px 15px;
      background-color: #ffa5b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-search button:hover {
      background-color: #ff85a2;
      transform: scale(1.05);
    }

    .list-container {
      display: none;
      flex-wrap: wrap;
      gap: 15px;
    }

    .list-container.active {
      display: flex;
    }

    .item {
      flex: 1 1 calc(50% - 10px);
      background-color: #fff0f3;
      border: 1px solid #ffc2d1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.5);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: all 0.3s;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .item-actions .edit-btn {
      background-color: #ffbf47;
      color: white;
    }

    .item-actions .edit-btn:hover {
      background-color: #ffa000;
      display: block;
      margin-left: auto;
    }

    .item-actions .delete-btn {
      background-color: #f67280;
      color: white;
      display: block;
      margin-left: auto;
    }

    .item-actions .delete-btn:hover {
      background-color: #f05464;
    }

    #deleteSelectedBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f67280;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin-left: auto;
    }

    #deleteSelectedBtn:hover {
      background-color: #f05464;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
<div class="container">
  <div class="nav">
    <div class="nav-buttons">
      <button data-category="posts">게시글</button>
      <button data-category="gallery">갤러리</button>
      <button data-category="comments">댓글</button>
    </div>
    <div class="nav-search">
      <input type="text" id="searchInput" placeholder="검색">
      <button id="searchBtn">검색</button>
    </div>
  </div>

  <div id="postsContainer" class="list-container active">
    <div class="item">
      <input type="checkbox" class="select-item">
      <div class="item-details">
        <h3>게시글 제목 1</h3>
        <p>게시글 내용입니다.</p>
      </div>
      <div class="item-actions">
        <button class="edit-btn">수정</button>
        <button class="delete-btn">삭제</button>
      </div>
    </div>
  </div>


   <!-- 갤러리 -->
   <div id="galleryContainer" class="list-container">
    <div class="item">
      <input type="checkbox" class="select-item">
      <div class="item-details">
        <h3>갤러리 제목 1</h3>
        <img src="example.jpg" alt="갤러리 이미지" style="width: 20%; border-radius: 8px;">
      </div>
      <div class="item-actions">
        <button class="edit-btn">수정</button>
        <button class="delete-btn">삭제</button>
      </div>
    </div>
  </div>

  <!-- 댓글 -->
  <div id="commentsContainer" class="list-container">
    <div class="item">
      <input type="checkbox" class="select-item">
      <div class="item-details">
        <h3>댓글 제목 1</h3>
        <p>댓글 내용입니다.</p>
      </div>
      <div class="item-actions">
        <button class="edit-btn">수정</button>
        <button class="delete-btn">삭제</button>
      </div>
    </div>
  </div>

  <button id="deleteSelectedBtn">전체 삭제</button>
</div>
<script>

  const navButtons = document.querySelectorAll('.nav-buttons button');
  const containers = document.querySelectorAll('.list-container');

  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      containers.forEach(container => container.classList.remove('active'));
      document.getElementById(button.dataset.category + 'Container').classList.add('active');
    });
  });

  // 검색 기능
  document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.list-container.active .item');
    items.forEach(item => {
      const title = item.querySelector('h3').textContent.toLowerCase();
      const content = item.querySelector('p').textContent.toLowerCase();
      if (title.includes(query) || content.includes(query)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });

  // 삭제 기능
  document.querySelectorAll('.delete-btn').forEach(button => {
    button.addEventListener('click', function() {
      const item = this.closest('.item');
      if (confirm('정말로 삭제하시겠습니까?')) {
        item.remove();
      }
    });
  });

  // 선택 삭제 기능
  document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
    const selectedItems = document.querySelectorAll('.list-container.active .select-item:checked');
    if (selectedItems.length === 0) {
      alert('선택된 항목이 없습니다.');
      return;
    }
    if (confirm('선택한 항목을 삭제하시겠습니까?')) {
      selectedItems.forEach(checkbox => {
        checkbox.closest('.item').remove();
      });
      alert('선택된 항목이 삭제되었습니다.');
    }
  });

  document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.list-container.active .item');
    items.forEach(item => {
      const title = item.querySelector('h3').textContent.toLowerCase();
      const content = item.querySelector('p').textContent.toLowerCase();
      if (title.includes(query) || content.includes(query)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
