<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.main-layout {
    display: flex;
    margin: 0;
    padding: 0;
  }
  
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 35px;
      background: linear-gradient(135deg, #FFB6C1 0%, #FFA07A 100%);
      box-shadow: 0 2px 10px var(--shadow-color);
      position:relative;
      top: 0;
      z-index: 1000;
      border-radius: 10px; /* 둥근 모서리 설정 */
      margin: 2px; /* 페이지 가장자리에 여백 추가 */
    }


    .logo {
      font-family: 'Caveat', cursive;
      font-size: 28px;
      font-weight: bold;
      color:#ff6f91;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
    }

    .auth-buttons button {
      border: none;
      padding: 10px 20px;
      background-color: #ff6f91;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .auth-buttons button:hover {
      background-color: #ff3d66;
      transform: scale(1.1);
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff8f0;
      
    }

    .container {
      width: 1100px;
      height: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f06292;
      border-bottom: 2px solid #f06292;
      padding-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #5d4037;
      margin-bottom: 5px;
    }

    /* 입력창 크기 조정 */
    .form-group select {
      width: 40%; /* 카테고리 */
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
      background-color: #fffafa;
    }

    .form-group input {
      width: 70%; /* 제목 */
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
      background-color: #fffafa;
    }

    .form-group textarea {
      width: 95%; /* 내용 */
      height: 200px; /* 고정 크기 */
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
      background-color: #fffafa;
      resize: none; /* 크기 조절 비활성화 */
    }

    /* 버튼 스타일 */
    .drafts-button,
    .media-buttons button,
    .button-group button {
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 25px;
      border: none;
      background-color: #f06292;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .drafts-button:hover,
    .media-buttons button:hover,
    .button-group button:hover {
      background-color: #e91e63;
      transform: scale(1.1);
    }

    /* 임시저장 팝업 */
    .drafts-popup {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #f8bbd0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      max-height: 300px;
      overflow-y: auto;
      width: 300px;
    }

    .draft-list li {
      padding: 10px;
      border-bottom: 1px solid #f8bbd0;
      display: flex;
      justify-content: space-between;
    }

    .draft-list li:hover {
      background-color: #ffe4e1;
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-size: 12px;
    }

    .divider {
      border-top: 1px solid #f8bbd0;
      margin: 20px 0;
    }

    .media-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }

    footer {
    display: flex;
    justify-content: center; /* 모든 콘텐츠를 수평 중앙에 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
    padding: 20px 35px;
    background: linear-gradient(135deg, #FFB6C1 0%, #FFA07A 100%);
    box-shadow: 0 2px 10px var(--shadow-color);
    position: relative;
    z-index: 1000;
    border-radius: 10px; /* 둥근 모서리 설정 */
    margin: 2px;
    bottom: 0;
    }


    footer p {
      font-size: 14px;
      color: #fff;
    }

    /* Fade-in animation for better visuals */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }


    .no-underline {
    text-decoration: none; /* 밑줄 제거 */
    color: inherit;        /* 부모 요소의 글씨 색상 사용 */
    }

    .no-underline:hover {
    text-decoration: underline; /* 호버 시 밑줄 추가 (선택 사항) */
    }

/* 사이드바 */
    .sidebar {
      position:sticky;
      width: 84px;
      height: 750px;
      background: linear-gradient(135deg, #FFB6C1 0%, #FFA07A 100%);
      z-index: 9999;
      transition: width 0.4s;
      padding: 10px 0;
      overflow: hidden;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 15px;
      border-radius: 10px;
    }

.sidebar:hover {
    width: 230px;
}

/* 메뉴 항목 */
.menu-item {
    display: flex;
    align-items: center;
    justify-content: 0;
    width: 100%;
    padding: 12px 20px;
    margin: 10px 0;
    text-decoration: none;
    color: #333;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.menu-item:hover {
    background-color: #FF6B81;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* 아이콘 및 텍스트 */
.menu-item span {
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s ease, margin-left 0.3s ease;
    white-space: nowrap;
}

.sidebar:hover .menu-item span {
    opacity: 1;
    margin-left: 10px;
}

/* 반응형 스타일 */
@media (max-width: 768px) {
    .sidebar {
        width: 60px !important;
    }

    .sidebar:hover {
        width: 200px !important;
    }

    .menu-item {
        font-size: 14px;
        padding: 10px 15px;
    }
}


  </style>
<body>
    <header>
        <div class="logo">
          <a href="new_index.html" class="no-underline">Dessert Hub</a>
        </div>    
        <div class="auth-buttons">
          <a href="Login_Join.html">
            <button>Login</button>
          </a>
          <button id="theme-toggle">🌙</button>
        </div>
      </header>  

      <div class="main-layout">
      <nav class="sidebar">
        <a href="#recommend" class="menu-item">
          🍩 <span>추천 디저트</span>
        </a>
        <a href="#store" class="menu-item">
          🍰 <span>가게</span>
        </a>
        <a href="#map" class="menu-item">
          🗺️ <span>지도</span>
        </a>
        <a href="#community" class="menu-item">
          📋 <span>게시판</span>
        </a>
        <a href="#about" class="menu-item">
          ℹ️ <span>About</span>
        </a>
      </nav>

  <div class="container">
    <h2>
      게시판 글쓰기
      <button class="drafts-button" id="toggle-drafts-list">임시저장 목록</button>
    </h2>

    <!-- 임시저장 목록 팝업 -->
    <div class="drafts-popup" id="drafts-popup">
      <ul id="draft-list" class="draft-list"></ul>
    </div>

    <div class="form-group">
      <label for="category">카테고리</label>
      <select id="category">
        <option value="notice">공지사항</option>
        <option value="free">자유게시판</option>
        <option value="qna">Q&A</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" placeholder="내용을 입력하세요"></textarea>
    </div>

    <div class="divider"></div>

    <!-- 사진 및 지도 버튼 -->
    <div class="media-buttons">
      <button id="upload-photo">사진 업로드</button>
      <button id="select-map">지도 선택</button>
      <input type="file" id="photo-input" accept="image/*" style="display: none;">
    </div>

    <div class="button-group">
      <button id="submit-post">등록</button>
      <button id="save-draft">임시저장</button>
    </div>
  </div>

</div>


  <footer>
    <p>© Dessert Hub, All rights reserved.</p>
  </footer>

  
  <script>
    const drafts = [];

    document.getElementById('toggle-drafts-list').addEventListener('click', () => {
      const popup = document.getElementById('drafts-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('save-draft').addEventListener('click', () => {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      if (!title || !content) {
        alert('제목과 내용을 입력하세요.');
        return;
      }

      drafts.push({ title, content });
      alert('임시저장 완료!');
      renderDrafts();
    });

    // '사진 업로드' 버튼과 파일 입력 요소 선택
    const uploadButton = document.getElementById('upload-photo');
    const photoInput = document.getElementById('photo-input');

    // 버튼 클릭 시 파일 입력 창 열기
    uploadButton.addEventListener('click', () => {
      photoInput.click();
    });

    // 파일 선택 시 선택한 파일의 이름 출력
    photoInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        alert(`선택한 파일: ${file.name}`);
      }
    });

    function renderDrafts() {
      const list = document.getElementById('draft-list');
      list.innerHTML = drafts.map((d, i) => `
        <li>${d.title} <span class="delete-btn" onclick="deleteDraft(${i})">삭제</span></li>
      `).join('');
    }

    function deleteDraft(index) {
      drafts.splice(index, 1);
      renderDrafts();
    }

    document.getElementById('submit-post').addEventListener('click', () => {
      alert('게시글이 등록되었습니다!');
    });

  </script>
    
</body>
</html>
