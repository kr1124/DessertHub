  <script>

    const hashtagsInput = document.getElementById('hashtags');
    const hashtagsContainer = document.getElementById('hashtagsContainer');

    hashtagsInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = hashtagsInput.value.trim();
        if (value) {
          const tag = document.createElement('span');
          tag.classList.add('hashtag');
          tag.innerHTML = `${value} <span class='remove-tag'>&times;</span>`;
          tag.querySelector('.remove-tag').addEventListener('click', () => tag.remove());
          hashtagsContainer.appendChild(tag);
          hashtagsInput.value = '';
        }
      }
    });


    const previewContainer = document.getElementById('previewContainer');
    const imageUpload = document.getElementById('imageUpload');
    const previewModal = document.getElementById('previewModal');
    const previewImg = document.getElementById('previewImg');
    const closePreview = document.getElementById('closePreview');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let previewImages = [];
    let currentIndex = 0;

    imageUpload.addEventListener('change', (e) => {
      const files = e.target.files;
      previewContainer.innerHTML = '';
      previewImages = [];
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement('img');
          img.src = event.target.result;
          previewImages.push(event.target.result);
          img.addEventListener('click', () => {
            currentIndex = index;
            showPreviewImage();
            previewModal.style.display = 'flex';
          });
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function showPreviewImage() {
      previewImg.src = previewImages[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + previewImages.length) % previewImages.length;
      showPreviewImage();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % previewImages.length;
      showPreviewImage();
    });

    closePreview.addEventListener('click', () => {
      previewModal.style.display = 'none';
    });
